<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
<title>College Prediction</title>
<style>
/* Basic styling for the form */
body {
  font-family: sans-serif;
  text-align: center;
}
form {
  margin: 0 auto;
  width: 400px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
label {
  display: block;
  margin-bottom: 10px;
}
input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
#prediction {
  margin-top: 20px;
  font-weight: bold;
  color: #333;
}
</style>
</head>
<body>
<h1>College Predictor</h1>
<form id="collegeForm">
  <label for="percentile">Enter your percentile:</label>
  <input type="number" id="percentile" name="percentile" required>
  <button type="submit">Predict Colleges</button>
</form>

<p id="prediction"></p>

<script>
const collegeForm = document.getElementById("collegeForm");
const predictionElement = document.getElementById("prediction");

collegeForm.addEventListener("submit", (event) => {
  event.preventDefault();

  const percentile = parseFloat(document.getElementById("percentile").value);

  // Replace this placeholder logic with your actual prediction algorithm
  const predictedCollege = predictCollege(percentile);

  predictionElement.textContent = `Predicted College: ${predictedCollege}`;
});

// Placeholder prediction function (replace with your actual logic)
function predictCollege(percentile) {
  if (percentile >= 95) {
    return "Top-tier college";
  } else if (percentile >= 85) {
    return "Mid-tier college";
  } else {
    return "Consider alternative options";
  }
}
</script>
</body>
</html>
