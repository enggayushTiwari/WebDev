<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form input, .form textarea {
            width: 48%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form textarea {
            height: 100px;
            resize: none;
        }

        .form button {
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #444;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer p {
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .form input, .form textarea {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Saarthi.com</h1>
            <p>The best college prediction website</p>
        </div>
        <div class="content">
            <h2>Contact Us</h2>
            <p>We would love to hear from you. Please fill out the form below and we will get back to you as soon as possible.</p>
            <form class="form" id="contact-form" onsubmit="submitForm(event)">
                <input type="text" id="name" name="name" placeholder="Your name" required>
                <input type="email" id="email" name="email" placeholder="Your email" required>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>
                <button type="submit" id="submit-button">Send</button>
            </form>
        </div>
        <div class="footer">
            <p>Â© 2024 Saarthi.com. All rights reserved.</p>
        </div>
    </div>
    <script>
        // This function will handle the form submission
        function submitForm(event) {
            // Prevent the default form behavior
            event.preventDefault();
            // Get the form data
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;
            // Display a confirmation message
            alert("Thank you, " + name + ". Your message has been sent.");
            // Clear the form fields
            document.getElementById("contact-form").reset();
            // You can also send the form data to a server using AJAX here
        }
    </script>
</body>
</html>
