<html>
<head>
    <meta charset="utf-8">
    <title>Register - Saarthi.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            width: 200px;
            display: block;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            font-size: 32px;
            color: #333333;
        }

        .subtitle {
            text-align: center;
            font-size: 18px;
            color: #666666;
        }

        .form {
            margin-top: 40px;
        }

        .form label {
            display: block;
            font-size: 16px;
            color: #444444;
            margin-bottom: 10px;
        }

        .form input {
            display: block;
            width: 100%;
            height: 40px;
            border: 1px solid #cccccc;
            padding: 10px;
            font-size: 16px;
            color: #444444;
            margin-bottom: 20px;
        }

        .form button {
            display: block;
            width: 100%;
            height: 50px;
            border: none;
            background-color: #333333;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #666666;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #999999;
        }

        .footer a {
            color: #999999;
            text-decoration: none;
        }

        .footer a:hover {
            color: #333333;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Saarthi.com Logo" class="logo">
        <h1 class="title">Register</h1>
        <h2 class="subtitle">Create your account and get started</h2>
        <div class="form">
            <form id="register-form" method="post" action="register.php">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                <button type="submit" id="submit-button">Register</button>
            </form>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="login.html">Log in</a></p>
            <p>Â© 2024 Saarthi.com. All rights reserved.</p>
            <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a> | <a href="contact.html">Contact Us</a></p>
        </div>
    </div>
    <script>
        // You can add your JavaScript code here
        // For example, you can add a function to validate the password and confirm password fields
        function validatePassword() {
            var password = document.getElementById("password");
            var confirm_password = document.getElementById("confirm-password");
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords don't match");
            } else {
                confirm_password.setCustomValidity("");
            }
        }

        // You can add an event listener to the form to call the validatePassword function on submit
        var form = document.getElementById("register-form");
        form.addEventListener("submit", validatePassword);
    </script>
</body>
</html>
