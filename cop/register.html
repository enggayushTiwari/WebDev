<body>
    <div class="container">

        <h2 class="subtitle">Create your account and get started</h2>
        <div class="form">
            <form id="register-form" method="post" action="register.php">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                <button type="submit" id="submit-button">Register</button>

    <script>
        // You can add your JavaScript code here
        // Get the form element by its id
var registerForm = document.getElementById("registerForm");

// Add an event listener for the submit event
registerForm.addEventListener("submit", function(event) {
  // Prevent the default behavior of the form
  event.preventDefault();

  // Get the input values from the form
  var username = registerForm.elements[0].value;
  var email = registerForm.elements[1].value;
  var password = registerForm.elements[2].value;
  var confirmPassword = registerForm.elements[3].value;

  // Validate the input values
  if (username.length < 3) {
    // Username must be at least 3 characters long
    alert("Username must be at least 3 characters long.");
    return;
  }

  if (!email.includes("@")) {
    // Email must contain an @ symbol
    alert("Email must be a valid email address.");
    return;
  }

  if (password.length < 6) {
    // Password must be at least 6 characters long
    alert("Password must be at least 6 characters long.");
    return;
  }

  if (password !== confirmPassword) {
    // Password and confirm password must match
    alert("Password and confirm password must match.");
    return;
  }

  // If all validations pass, send the data to the server
  // You can use AJAX, Fetch API, or any other method to do this
  // For simplicity, we will just use an alert to simulate a successful registration
  alert("Registration successful!");
});

    </script>
